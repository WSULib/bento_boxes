<!doctype html>
<html>
	<head>
	<title>CSS3 Basic Animation - Up Movement</title>

	<script type='text/javascript' src='http://code.jquery.com/jquery-1.5.2.js'></script>

<style type='text/css'>
    div {
    position: absolute;
    left: 169px;
    top: 682px;
    
    /* Visual purposes only */
    width: 100px;

    background: #000;
}

<script type='text/javascript'>//<![CDATA[

});

});//]]>  

</script>
